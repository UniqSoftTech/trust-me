  <path d="M80 85 Q85 80 90 85" stroke="#2C3E50" stroke-width="2" fill="none"/>
  <circle cx="115" cy="90" r="5" fill="#2C3E50"/>
  <path d="M110 85 Q115 80 120 85" stroke="#2C3E50" stroke-width="2" fill="none"/>
  
  <!-- Happy mouth -->
